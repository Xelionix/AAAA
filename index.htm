<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</title>
  <style>
    /* Hide default controls */
    #fullscreen-video::-webkit-media-controls {
      display:none !important;
    }
    #fullscreen-video::-webkit-media-controls-enclosure {
      display:none !important;
    }
    #fullscreen-video::-webkit-media-controls-panel {
      display:none !important;
    }
  </style>
</head>
<body>

<video id="fullscreen-video" width="100%" height="100%" autoplay>
  <source src="AAAA.avi" type="video/x-msvideo">
  Your browser does not support the video tag.
</video>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("fullscreen-video");

    // Enter fullscreen mode
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) {
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      video.msRequestFullscreen();
    }
  });
</script>

</body>
</html>
